<main>

    <section id="section-banner">
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="/assets/img/banner01.png" class="d-block w-100" alt="promoção de um jogo">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="/assets/img/banner02.png" class="d-block w-100" alt="promoção do mês">
          </div>
          <div class="carousel-item">
            <img src="/assets/img/banner04.jpg" class="d-block w-100" alt="promoção do ano">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <h2>Jogos em Promoção</h2>
    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/novos/jogo1.jpg" alt="Jogo 1">
        
                <mat-card-header>
                  <mat-card-title>Jogo 1</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    Console Portátil
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 1.199,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/novos/jogo2.jpg" alt="Jogo 2">
        
                <mat-card-header>
                  <mat-card-title>Jogo 2</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    Game Stick
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 399,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/novos/jogo3.jpg" alt="Jogo 3">
        
                <mat-card-header>
                  <mat-card-title>Jogo 3</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    Xbox Series X
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 5.399,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
      

       






</main>
